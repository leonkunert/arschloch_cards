<!DOCTYPE html>
<html>
<head>
    <title>Arschloch for the Browser and hopfully online</title>
</head>
<body data-ng-app="app" data-ng-controller="AppCtrl as app">
    <a href="/test/test.html">Test</a>

    <ul>
        <li data-ng-repeat="table in app.tables">
            {{table._id}} <br /> {{table.players}}
        </li>
    </ul>

    <ul>
        <li data-ng-repeat="player in app.players">
            {{player.playerName}} <br /> {{player._id}}
        </li>
    </ul>

    <!-- Loading Angular -->
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

    <!-- Loading own JS -->
    <script type="text/javascript" src="/js/ctrl.js"></script>
</body>
</html>
