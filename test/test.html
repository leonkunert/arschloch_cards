<!DOCTYPE html>
<html>
<head>
    <title>Angular Tests</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/jasmine/lib/jasmine-1.3.0/jasmine.css">
</head>
<body>

    <script type="text/javascript" src="/bower_components/jasmine/lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="/bower_components/jasmine/lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="test.js"></script>

    <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }
    })();
    </script>
</body>
</html>
