
<div class="overview">
  <h1>Arschloch all Tables</h1><a href="/add/table">+ Add Table</a><br/><a href="/add/player">+ Add Player</a>
  <!-- TODO: Hallo durch Del ersetzen-->
  <ul>
    <li data-ng-repeat="table in tables" data-ng-mouseenter="show.del=true" ng-mouseleave="show.del=false" class="table">
      <p><a href="/table/{{table._id}}">{{table._id}}</a><a href="" ng-click="deleteTable()" ng-show="show.del" class="ng-hide TableDel">hallo</a></p>
    </li>
  </ul>
  <ul>
    <li data-ng-repeat="player in players" data-ng-mouseenter="show.del=true" ng-mouseleave="show.del=false" class="player">
      <h1>{{player.playerName}}</h1>
      <p>{{player._id}}</p><a href="" ng-show="show.del" class="ng-hide PlayerDel">hallo</a>
    </li>
  </ul>
</div>
